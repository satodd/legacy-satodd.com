<DOCTYPE HTML>
<html>
	<head>
		<title>Sarah Todd :)</title>
		<link rel="stylesheet" type="text/css" href="index.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

	</head>
	<body>
		<div id="background">
			<div id="Sarah"> 
				<img src="name_bg.png"></img>
				<div id="links"> 
					<button id="education">Education</button> []
					<button id="portfolio" onclick="expand()">Portfolio </button> []
					<button id="contact" onclick="expand()">Contact</button> 
				</div>
			</div>
			<div id="contents"></div>
		</div>
	</body>

	<script>
		$(document).ready(function(){
			var num = Math.floor((Math.random() * 100)+50);
			console.log(num);
			for (i=0; i < num;i++){
				var xPos = Math.floor((Math.random() * 100)+1);
				var speed = Math.floor((Math.random() * 50)+10);
				var diameter = Math.floor((Math.random() * 50)+5);

				$("#background").append('<div class="bubble"  style="left: '+ xPos +'%;\
														    	-webkit-animation-duration: '+ speed +'s;\
														    	animation-duration:'+ speed +'s; \
														    	width:'+diameter+'; \
																height:'+diameter+';"  ></div>');
			}
		});

		$("#education").click(function(){
			$("#contents").empty();
			$("#contents").width(100).height(100);
			$("#contents").append('<button id="exit" onclick="exit()">X</button>')
		});

		function exit() {
			$("#contents").empty();
			$("#contents").width(0).height(0);
			console.log("clicked!")
		}


	</script>
</html>
